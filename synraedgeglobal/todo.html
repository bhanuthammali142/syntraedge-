    <div class="container main-content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="todo-app">
                    <h1 class="text-center mb-4">Task Manager</h1>
                    <form id="todo-form">
                        <div class="input-group mb-3">
                            <input 
                                type="text" 
                                id="todo-input" 
                                class="form-control"
                                placeholder="Enter your task..."
                                required
                            >
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Add Task
                            </button>
                        </div>
                    </form>
                    
                    <div class="todo-list-container">
                        <div class="filters btn-group w-100 mb-3">
                            <button class="btn btn-outline-primary active" data-filter="all">All</button>
                            <button class="btn btn-outline-primary" data-filter="active">Active</button>
                            <button class="btn btn-outline-primary" data-filter="completed">Completed</button>
                        </div>
                        <ul id="todo-list" class="list-group mb-3"></ul>
                        <div class="todo-stats d-flex justify-content-between align-items-center">
                            <span id="tasks-count" class="text-muted">0 tasks left</span>
                            <button id="clear-completed" class="btn btn-outline-danger">Clear Completed</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
